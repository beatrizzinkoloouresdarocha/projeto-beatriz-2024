<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Bem-vindo</h1>

            <div class="form-box">
                <h2>Cadastro</h2>
                <form action="/cadastro" method="post">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="email-cadastro">Email:</label>
                    <input type="email" id="email-cadastro" name="email" required><br>

                    <label for="senha-cadastro">Senha:</label>
                    <input type="password" id="senha-cadastro" name="senha" required><br>

                    <button type="submit">Cadastrar</button>
                </form>
            </div>

            <div class="form-box">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <label for="email-login">Email:</label>
                    <input type="email" id="email-login" name="email" required><br>

                    <label for="senha-login">Senha:</label>
                    <input type="password" id="senha-login" name="senha" required><br>

                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
